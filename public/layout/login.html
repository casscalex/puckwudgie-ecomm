<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puckwudgie Store</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <!-- style.css -->
  <link href="./css/style.css" rel="stylesheet">
  <script src="js/responsive-nav.js"></script>

</head>

<body>
  <div class="container">
    <!-- navigation -->
    <header>
      <a href="index.html" class="logo" data-scroll>Puckwudgie House</a>
      <script>document.write(dayjs().format('HH:mm'))</script>
      <nav class="nav-collapse">
        <ul>
          <li class="menu-item active"><a href="index.html" data-scroll>Home</a></li>
          <li class="menu-item"><a href="store.html" data-scroll>Store</a></li>
          <li class="menu-item"><a href="login.html" data-scroll>Login</a></li>
        </ul>
      </nav>
    </header>

    <!-- login-->
    <div class="row tm-row tm-mb-120" style="margin-top: 100px; margin-left:40px; margin-bottom:200px">
      <div class="col-lg-6 col-md-6  col-md-12 tm-about-col">
        <div class="tm-bg-gray tm-about-pad">
          <div class="card" style="width:100%">
            <div class="card-body">
              <div class="text-center tm-mt-20 tm-mb-20">
                <i class="fas fa-users-cog fa-4x tm-color-primary"></i>
              </div>
              <h2 class="mb-3 tm-color-primary tm-post-title">LOGIN</h2>
              <form class="form login-form" style="padding-bottom: 75px;">
                <div class="form-group">
                  <label for="email-login">Email:</label>
                  <input class="form-input w-100" type="text" id="email-login" />
                </div>
                <div class="form-group">
                  <label for="password-login">Password:</label>
                  <input class="form-input w-100" type="password" id="password-login" />
                </div>
                <div class="form-group">
                  <button class="btn custom shoe" type="submit">login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6  col-md-12  tm-about-col">
        <div class="tm-bg-gray tm-about-pad">
          <div class="card" style="width:100%">
            <div class="card-body">
              <div class="text-center tm-mt-20 tm-mb-20">
                <i class="fas fa-bezier-curve fa-4x tm-color-primary"></i>
              </div>
              <h2 class="mb-3 tm-color-primary tm-post-title">SIGN UP</h2>
              <form class="form signup-form">
                <div class="form-group">
                  <label for="username-signup">Username:</label>
                  <input class="form-input w-100" type="text" id="username-signup" />
                </div>
                <div class="form-group">
                  <label for="email-signup">Email:</label>
                  <input class="form-input w-100" type="text" id="email-signup" />
                </div>
                <div class="form-group">
                  <label for="password-signup">Password:</label>
                  <input class="form-input w-100" type="password" id="password-signup" />
                </div>
                <div class="form-group">
                  <button class="btn custom shoe" type=" submit">signup</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>



  </div>
  <!-- footer -->
  <footer>
    <p>Copyright &copy;
      <script>document.write(new Date().getFullYear())</script> Team Puckwudgie A | All Rights Reserved
    </p>
  </footer>
  <script src="js/fastclick.js"></script>
  <script src="js/scroll.js"></script>
  <script src="js/fixed-responsive-nav.js"></script>
  <script src="dayjs/dayjs.min.js"></script>
</body>

</html>
